{% extends 'base.html' %}
{% load tailwind_tags %}

{% block title %}Profile - Chat App{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_profile_picture">
                        Profile Picture
                    </label>
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            {% if user.profile.profile_picture %}
                                <img class="h-16 w-16 rounded-full object-cover" src="{{ user.profile.profile_picture.url }}" alt="{{ user.username }}">
                            {% else %}
                                <div class="h-16 w-16 rounded-full bg-gray-200 flex items-center justify-center">
                                    <span class="text-gray-500 text-sm">No Image</span>
                                </div>
                            {% endif %}
                        </div>
                        <div class="flex-1">
                            {{ form.profile_picture }}
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_first_name">
                        First Name
                    </label>
                    <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_last_name">
                        Last Name
                    </label>
                    <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" value="{{ user.username }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_bio">
                        Bio
                    </label>
                    {{ form.bio }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_phone_number">
                        Phone Number
                    </label>
                    {{ form.phone_number }}
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition action-button">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
